<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Case Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles for the reports section */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #4CAF50;
        }
        #reports {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #reports h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        #report-list {
            list-style-type: none;
            padding: 0;
        }
        #report-list li {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        #report-list li:hover {
            background-color: #e0e0e0;
        }
        #report-list li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        #filter-form, #new-report-form {
            margin-top: 20px;
        }
        #filter-form label, #new-report-form label {
            display: block;
            margin-bottom: 5px;
        }
        #filter-form input, #new-report-form input, #filter-form select, #new-report-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        #filter-form input:focus, #new-report-form input:focus, #filter-form select:focus, #new-report-form select:focus {
            border-color: #333;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reports</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="cases.html">Cases</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <main>
            <section id="reports">
                <h2>Reports</h2>
                <ul id="report-list">
                    <!-- Reports will be dynamically added here -->
                </ul>
                <form id="filter-form">
                    <h3>Filter Reports</h3>
                    <label for="filter-date-from">Date From:</label>
                    <input type="date" id="filter-date-from">
                    <label for="filter-date-to">Date To:</label>
                    <input type="date" id="filter-date-to">
                    <label for="filter-type">Type:</label>
                    <select id="filter-type">
                        <option value="">All</option>
                        <option value="open">Open</option>
                        <option value="closed">Closed</option>
                    </select>
                    <button type="button" onclick="filterReports()">Filter</button>
                </form>
                <form id="new-report-form">
                    <h3>Generate New Report</h3>
                    <label for="report-name">Report Name:</label>
                    <input type="text" id="report-name" required>
                    <label for="report-type">Type:</label>
                    <select id="report-type" required>
                        <option value="summary">Summary</option>
                        <option value="detailed">Detailed</option>
                    </select>
                    <button type="button" onclick="generateReport()">Generate Report</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        &copy; 2024 Case Management System
    </footer>
    <script>
        const cases = [
            { id: 1, status: 'open', type: 'type1', date: '2024-01-01' },
            { id: 2, status: 'closed', type: 'type2', date: '2024-02-01' },
            // Add more sample cases here
        ];

        const reports = [];

        function displayReports(filteredReports) {
            const reportList = document.getElementById('report-list');
            reportList.innerHTML = '';
            filteredReports.forEach(report => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>Name:</strong> ${report.name}<br>
                    <strong>Type:</strong> ${report.type}<br>
                    <strong>Date Generated:</strong> ${report.dateGenerated}<br>
                    <a href="#" onclick="viewReportDetails(${report.id})">View Details</a>
                `;
                reportList.appendChild(listItem);
            });
        }

        function filterReports() {
            const dateFrom = document.getElementById('filter-date-from').value;
            const dateTo = document.getElementById('filter-date-to').value;
            const type = document.getElementById('filter-type').value;

            const filteredReports = reports.filter(report => {
                const reportDate = new Date(report.dateGenerated);
                const fromDate = dateFrom ? new Date(dateFrom) : new Date('1970-01-01');
                const toDate = dateTo ? new Date(dateTo) : new Date('9999-12-31');
                return (type === '' || report.type === type) &&
                    reportDate >= fromDate && reportDate <= toDate;
            });

            displayReports(filteredReports);
        }

        function generateReport() {
            const reportName = document.getElementById('report-name').value;
            const reportType = document.getElementById('report-type').value;

            if (!reportName || !reportType) {
                alert('Please fill out all fields.');
                return;
            }

            // Simulate generating a report from case data
            const newReport = {
                id: reports.length + 1,
                name: reportName,
                type: reportType,
                dateGenerated: new Date().toISOString().split('T')[0],
                cases: cases // This is a simple example, you might filter and format cases based on report type
            };

            reports.push(newReport);
            displayReports(reports);

            alert('New report generated successfully!');

            document.getElementById('report-name').value = '';
            document.getElementById('report-type').value = '';
        }

        function viewReportDetails(reportId) {
            const report = reports.find(r => r.id === reportId);
            if (report) {
                alert(`
                    Report Name: ${report.name}
                    Report Type: ${report.type}
                    Date Generated: ${report.dateGenerated}
                    Cases: ${report.cases.map(c => `\n- ID: ${c.id}, Status: ${c.status}, Type: ${c.type}, Date: ${c.date}`).join('')}
                `);
            } else {
                alert('Report not found.');
            }
        }

        // Initialize display
        displayReports(reports);
    </script>
</body>
</html>
