<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Case Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color:white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #666;
        }
        #settings {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #settings h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #333;
        }
        #settings .section {
            margin-bottom: 20px;
        }
        #settings label {
            display: block;
            margin-bottom: 5px;
        }
        #settings input, #settings select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        #settings input:focus, #settings select:focus {
            border-color: #333;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="cases.html">Cases</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <main>
            <section id="settings">
                <h2>Settings</h2>

                <!-- User Management -->
                <div class="section" id="user-management">
                    <h3>User Management</h3>
                    <form id="user-form">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                        <label for="role">Role:</label>
                        <select id="role" required>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                        <button type="button" onclick="addUser()">Add User</button>
                    </form>
                    <ul id="user-list">
                        <!-- User list will be dynamically added here -->
                    </ul>
                </div>

                <!-- System Preferences -->
                <div class="section" id="system-preferences">
                    <h3>System Preferences</h3>
                    <form id="preferences-form">
                        <label for="date-format">Date Format:</label>
                        <input type="text" id="date-format" placeholder="e.g., YYYY-MM-DD">
                        <label for="language">Language:</label>
                        <select id="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                        </select>
                        <button type="button" onclick="savePreferences()">Save Preferences</button>
                    </form>
                </div>

                <!-- Security Settings -->
                <div class="section" id="security-settings">
                    <h3>Security Settings</h3>
                    <form id="security-form">
                        <label for="password-policy">Password Policy:</label>
                        <select id="password-policy">
                            <option value="strong">Strong</option>
                            <option value="medium">Medium</option>
                            <option value="weak">Weak</option>
                        </select>
                        <label for="2fa">Two-Factor Authentication:</label>
                        <select id="2fa">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                        <button type="button" onclick="saveSecuritySettings()">Save Security Settings</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <footer>
        &copy; 2024 Case Management System
    </footer>
    <script>
        const users = [];

        function addUser() {
            const username = document.getElementById('username').value;
            const role = document.getElementById('role').value;

            if (!username || !role) {
                alert('Please fill out all fields.');
                return;
            }

            users.push({ username, role });
            displayUsers();
            alert('User added successfully!');

            document.getElementById('username').value = '';
            document.getElementById('role').value = 'user';
        }

        function displayUsers() {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                const listItem = document.createElement('li');
                listItem.textContent = `Username: ${user.username}, Role: ${user.role}`;
                userList.appendChild(listItem);
            });
        }

        function savePreferences() {
            const dateFormat = document.getElementById('date-format').value;
            const language = document.getElementById('language').value;

            if (!dateFormat || !language) {
                alert('Please fill out all fields.');
                return;
            }

            // Save preferences logic here
            alert('Preferences saved successfully!');
        }

        function saveSecuritySettings() {
            const passwordPolicy = document.getElementById('password-policy').value;
            const twoFactorAuth = document.getElementById('2fa').value;

            if (!passwordPolicy || !twoFactorAuth) {
                alert('Please fill out all fields.');
                return;
            }

            // Save security settings logic here
            alert('Security settings saved successfully!');
        }
    </script>
</body>
</html>
